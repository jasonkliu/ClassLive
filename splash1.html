<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600' rel='stylesheet' type='text/css'>
<style>
	html, body {
		margin: 0;
		height: 100%;
		font: 400 20px/30px 'Open Sans';
		color: #222222;
		letter-spacing: 1px;
	}
	body {
		background: url('splashback.png') no-repeat center center;
		background-size: cover;
	}
	.container {
		height: 100%;
	}
	.content {
		padding-top: 15%;
		text-align: center;
	}
	.logo {
		background: url('logo.png') no-repeat center center;
		background-size: contain;
		height: 90px;
	}
	.slogan {
		margin: 40px;
	}
	.button {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		-moz-box-shadow: 0px 1px 0px 0px #222222;
		-webkit-box-shadow: 0px 1px 0px 0px #222222;
		box-shadow: 0px 1px 0px 0px #222222;
		background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #61b659), color-stop(1, #599b56) );
		background:-moz-linear-gradient( center top, #61b659 5%, #599b56 100% );
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#61b659', endColorstr='#599b56');
		background-color:#61b659;
		-webkit-border-top-left-radius:5px;
		-moz-border-radius-topleft:5px;
		border-top-left-radius:5px;
		-webkit-border-top-right-radius:5px;
		-moz-border-radius-topright:5px;
		border-top-right-radius:5px;
		-webkit-border-bottom-right-radius:5px;
		-moz-border-radius-bottomright:5px;
		border-bottom-right-radius:5px;
		-webkit-border-bottom-left-radius:5px;
		-moz-border-radius-bottomleft:5px;
		border-bottom-left-radius:5px;
		text-indent:0;
		border:0.5px solid #268a16;
		display:inline-block;
		color: #fefefe;
		font-weight: 700;
		height: 40px;
		padding: 0 20px;
		line-height: 40px;
		text-decoration:none;
		text-align:center;
		text-shadow:1px 1px 2px #222222;
		cursor: pointer;
	}
	.button:hover {
		opacity: 0.9;
	}.button:active {
		position:relative;
		top:1px;
	}
</style>

<div class="container">
	<div class="content">
		<div class="logo"></div>
		<div class="slogan">Talk to your classmates.</div>
		<a class="button">Login with CAS</a>
	</div>
</div>
