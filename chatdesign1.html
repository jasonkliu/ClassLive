<style>
	html, body {
		margin: 0;
		height: 100%;
		font: 400 16px/30px 'Open Sans';
		color: #222222;
		letter-spacing: 0.5px;
		background-color: #ededea;
	}
	navbar {
		display: block;

	room .room .chat {

	}
	room .room .chat div {
		width: 100%;
		max-height: 500px;
		overflow-y: auto;
	}
	room .room .people {

		height: 500px;
		vertical-align: top;
		border-left: 1px solid #444444;
		padding-left: 30px;
	}
	room .room .input {

	}
</style>
