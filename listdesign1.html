<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<style>
	html, body {
		margin: 0;
		height: 100%;
		font: 400 16px/30px 'Open Sans';
		color: #222222;
		letter-spacing: 0.5px;
		background-color: #ededea;
	}
	navbar {
		display: block;
		height: 60px;
		padding: 0 30px;
		background-color: #de5842;
		border-bottom: 1px solid #ca1313;
	}
	navbar .logo {
		font-size: 30px;
		font-weight: 600;
		line-height: 60px;
		float: left;
		color: #fefefe;
		letter-spacing: 1px;
	}
	list {
		display: block;
		padding: 30px;
		
	}
	list .top {
		color: #888888;
		margin-bottom: 20px;
	}
	list .search {
		vertical-align: middle;
		margin-bottom: 20px;
	}
	list input[type=text] {
		height: 30px;
		padding: 5px 10px;
		border: 1px solid #444444;
		font: inherit;
	}
	list .searchbutton {
		background: url('search.png') no-repeat center center;
		background-size: contain;
		height: 30px;
		width: 30px;
		display: inline-block;
		cursor: pointer;
	}
	list .searchbutton:hover {
		opacity: 0.7;
	}
	list .list {
		padding: 0;
		width: 100%;
		border-collapse: separate;
	}
	list .list tr {
		height: 60px;
	}
	list .list td {
		padding: 10px;
	}
	list .list .head {
		color: #de5842;
		font-weight: 700;
		font-size: 20px;
	}
	list .list .room:hover {
		background-color: #fefefe;
		cursor: pointer;
	}
	list .list .head td {
		border-bottom: 1px solid #444444;
	}
	list .list .joincell {
		text-align: center;
	}
	.join {
		-moz-box-shadow: 0px 1px 0px 0px #f9eca0;
		-webkit-box-shadow: 0px 1px 0px 0px #f9eca0;
		box-shadow: 0px 1px 0px 0px #f9eca0;
		background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #f0c911), color-stop(1, #f2ab1e) );
		background:-moz-linear-gradient( center top, #f0c911 5%, #f2ab1e 100% );
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f0c911', endColorstr='#f2ab1e');
		background-color:#f0c911;
		-webkit-border-top-left-radius:0px;
		-moz-border-radius-topleft:0px;
		border-top-left-radius:0px;
		-webkit-border-top-right-radius:0px;
		-moz-border-radius-topright:0px;
		border-top-right-radius:0px;
		-webkit-border-bottom-right-radius:0px;
		-moz-border-radius-bottomright:0px;
		border-bottom-right-radius:0px;
		-webkit-border-bottom-left-radius:0px;
		-moz-border-radius-bottomleft:0px;
		border-bottom-left-radius:0px;
		text-indent:0;
		border:1px solid #e65f44;
		display:inline-block;
		color:#fefefe;
		font-weight: 700;
		height:40px;
		line-height:40px;
		width:100px;
		text-decoration:none;
		text-align:center;
		text-shadow:1px 1px 0px #ded17c;
	}
	.join:hover {
		opacity: 0.8;
	}.join:active {
		position:relative;
		top:1px;
	}
</style>

<script>
	var listHeadHTML;
	$(function() {
		listHeadHTML = $('.list .head').html();
		listAddRoom('ECON 255', 'Intro to MacroFinanace', 5);
		listAddRoom('ECON 255', 'Intro to MacroFinanace', 5);
		listAddRoom('ECON 255', 'Intro to MacroFinanace', 5);
		listAddRoom('ECON 255', 'Intro to MacroFinanace', 5);
		listAddRoom('ECON 255', 'Intro to MacroFinanace', 5);
		listAddRoom('ECON 255', 'Intro to MacroFinanace', 5);
		listAddRoom('ECON 255', 'Intro to MacroFinanace', 5);
	});
	function listAddRoom(number, name, count) {
		$('.list tr:last').after('<tr class="room"><td>' + number + '</td><td>' + name
			+ '</td><td>' + count
			+ '</td><td class="joincell"><a class="join">Join</a></td></tr>');
	}
	function listReset() {
		$('.list').html('<tr class="head"></tr>');
		$('.list .head').html(listHeadHTML);
	}
</script>

<navbar>
	<div class="logo">ClassLive</div>
</navbar>
<list>
	<div class="top">135 Chatrooms &nbsp; &nbsp; 13 Active &nbsp; &nbsp; 109 Chatters Online </div>
	<div class="search">
		Course Number: <input type="text" name="course" placeholder="eg. ENGL 113" />
		<div class="searchbutton"></div>
	</div>
	<table class="list">
		<tr class="head">
			<td width="25%">Course Number</td>
			<td width="50%">Course Name</td>
			<td width="15%">Participants</td>
			<td width="10%"></td>
		</tr>
	</table>
</list>
